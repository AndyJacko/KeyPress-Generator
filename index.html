<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CN: Master - Week 3</title>
  </head>
  <body>
    <div id="container">
      <h1 id="welcome">Welcome to KeyPress Generator</h1>

      <p id="go-ahead">Go ahead press some keys...you don't scare me...</p>
      <p id="not-scared">Yeah I am really not scared...</p>
      <p id="no">Nooooooooooooo...</p>

      <h2 id="big-num"></h2>

      <div id="info-container">
        <div class="info-box">
          <div class="box-header">Code</div>
          <div id="code" class="box-content"></div>
          <div class="box-footer"></div>
        </div>

        <div class="info-box">
          <div class="box-header">Key</div>
          <div id="key" class="box-content"></div>
          <div class="box-footer"></div>
        </div>

        <div class="info-box">
          <div class="box-header">Which</div>
          <div id="which" class="box-content"></div>
          <div class="box-footer"></div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
